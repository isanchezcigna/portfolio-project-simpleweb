<section id="middle" class="bg-headline">
    <div class="headline_inner d-flex justify-content-start py-5 px-5">
        <h1 class="text-shadow">Contacto</h1>
    </div>
</section>
<section id="breadcrum" class="border-bottom">
    <div class="breadcrum d-flex justify-content-start bg-white py-2 px-5 ">
        <nav class="breadcrum">
            <a href="#">Inicio</a> | Contacto
        </nav>
    </div>
</section>
<section id="main" class="bg-white px-5 py-3">
    <div class="container">
        <div class="row g-2">
            <div class="col-md-6 order-md-last px-3">
                <h4 class="d-flex justify-content-between align-items-center mb-3 text-primary">
                    <span>Encuentranos en</span>
                </h4>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1174.9432340978606!2d-70.57841337470417!3d-33.5990427511207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d7037854df81%3A0x893f58a1479b8f82!2sDuoc%20UC%3A%20Sede%20Puente%20Alto!5e0!3m2!1ses-419!2scl!4v1649816556683!5m2!1ses-419!2scl" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                
            </div>
            <div class="col-md-6 px-3">
                <h4 class="mb-3">Formulario de Contacto</h4>
                <form class="needs-validation" novalidate="" action="https://formsubmit.co/73b7f396d8d460f25efee0735a305304" method="POST" >
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="firstName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                            <div class="invalid-feedback">Nombre es requerido.</div>
                        </div>
                        <div class="col-sm-6">
                            <label for="email" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="email" placeholder="correo@gmail.com" required="">
                            <div class="invalid-feedback">Favor introduzca un correo valido.</div>

                        </div>
                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Número <span class="text-muted">(Opcional)</span></label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="">
                        </div>
      
                        <div class="col-12">
                            <label for="email" class="form-label">Asunto</label>
                            <input type="email" class="form-control" id="email" placeholder="Especifique un Asunto" required="">
                            <div class="invalid-feedback">Favor no dejar campo en blanco.</div>
                        </div>
      
                        <div class="col-12">
                                <label for="description" class="form-label">Comentario</label>
                                <textarea type="text" class="form-control" id="address" placeholder="Ingrese aquí su solicitud" required=""></textarea>
                                <div class="invalid-feedback">
                                Favor no dejar campo en blanco.
                                </div>
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-25 btn btn-primary btn-lg" type="submit" onclick="validateForm()">Enviar</button>
                 </form>
            </div>
        </div>
    </div>
</section>
