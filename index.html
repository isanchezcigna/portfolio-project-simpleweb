<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cholito Store üêæ Tu tienda sustentable para animales</title>
    <meta name="description" content="Tienda de accesorios para mascotas sustentable y amigable con el medio ambiente">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ff325844cc.js" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js"></script>
    <script src="js/data.js"></script>
</head>
<body>
    <div class="col-lg-8 mx-auto pb-3 py-md-1 shadow-lg " id="content">
        <header id="header"></header>
        <main id="main"></main>
        <footer id="footer" class="pb-5"></footer>
    </div>
    <div class="modal fade py-5 " tabindex="-1" role="dialog" id="modalLogin">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content rounded-5 shadow bg-gato">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h2 class="fw-bold mb-0">Cholito Login!</h2> 
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form class="">
                        <img class="rounded mx-auto d-block" src="img/cat-loading.gif" width="60%" alt="Gatito Yico te espera...">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-4" id="loginEmail" placeholder="correo@dominio.com">
                            <label for="loginEmail">Correo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-4" id="loginPassword" placeholder="Contrase√±a">
                            <label for="loginPassword">Contrase√±a</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Iniciar Sesi√≥n</button>
                        <small class="text-muted">Al hacer clic en Registrarme usted acepta los <a href="#" onclick="loadView('terms')" data-bs-dismiss="modal">terminos y condiciones</a> del servicio</small>
                        <hr class="my-4">
                        <h2 class="fs-5 fw-bold mb-3">No tienes cuenta?</h2>
                        <a href="#" data-bs-dismiss="modal" onclick="loadView('registro');" class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" >Registrarme</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalProduct" tabindex="-1" role="dialog" aria-labelledby="modalProductTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modalProduct-header"></div>
            <div id="modalProduct-body" class="modal-body"></div>
            <div class="modalProduct-footer"></div>
          </div>
        </div>
      </div>
    <div id="fb-root"></div>
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>


    <script>(function () {
        'use strict'
      
        
        var forms = document.querySelectorAll('.needs-validation')
      
        
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
      
              form.classList.add('was-validated')
            }, false)
          })
      })()
    
                                  </script>
</body>
</html>
